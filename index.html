<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meine Position</title>

  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <h1>Meine Position</h1>

  <dl>
    <dt>Longitude</dt>
    <dd class="js-long">-</dd>

    <dt>Latitude</dt>
    <dd class="js-lat">-</dd>

    <dt>Accuracy</dt>
    <dd class="js-acc">-</dd>

    <dt>Address</dt>
    <dd class="js-address">-</dd>

    <dt>Current Temperature</dt>
    <dd class="js-temp">-</dd>

    <dt>Wind Speed</dt>
    <dd class="js-windspeed">-</dd>

    <dt>Weather</dt>
    <dd class="weather-icon js-weather-icon">)</dd>

    <dt>Custom Address</dt>
    <dd class="js-custom-address">
      <input type="text">
      <a href="#">Search</a><br>
      <span class="js-custom-address-result"></span>
    </dd>
    <dt>Custom Temperature</dt>
    <dd class="js-custom-address-temp">-</dd>

    <dt>Custom Weather</dt>
    <dd class="weather-icon js-custom-weather-icon">)</dd>
  </dl>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="javascripts/script.js"></script>
</body>
</html>
